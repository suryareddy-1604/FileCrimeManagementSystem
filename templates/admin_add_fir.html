<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add FIR Report - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_add_fir.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/admin_home">Home</a></li>
                <li><a href="/admin_complaints">View Complaints</a></li>
                <li><a href="/admin_witnesses">View Witness</a></li>
                <li class="active"><a href="/admin_missing_persons">View Missing</a></li>
                <li><a href="/admin_add_wanted">Add Wanted Criminal</a></li>
                <li><a href="/admin_wanted_list">View Wanted List</a></li>
                <li class="logout"><a href="/admin_logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add FIR Report</h1>
        <form action="/admin_add_fir" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="missing_place">Missing Place:</label>
            <input type="text" id="missing_place" name="missing_place" required>
            <br>
            <label for="date_of_missing">Date of Missing:</label>
            <input type="date" id="date_of_missing" name="date_of_missing" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
            <br>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required>
            <br>
            <label for="address_of_missing">Address of Missing:</label>
            <input type="text" id="address_of_missing" name="address_of_missing" required>
            <br>
            <label for="date_of_report">Date of Report:</label>
            <input type="date" id="date_of_report" name="date_of_report" required>
            <br>
            <label for="fir_number">FIR Number:</label>
            <input type="text" id="fir_number" name="fir_number" required>
            <br>
            <label for="act_no">Act No:</label>
            <input type="text" id="act_no" name="act_no" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    {% for mesg in get_flashed_messages() %}
      <h1>{{ mesg }}</h1>
      {% endfor %}
 
</body>
</html>
